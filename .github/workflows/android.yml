name: Android CI (Debug + Nightly)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # Nightly diario 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Clean
        run: ./gradlew clean

      - name: Assemble Debug
        run: ./gradlew assembleDebug --stacktrace --info | tee build.log

      - name: Upload APK (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

      - name: Upload Gradle cache snapshot (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: gradle-cache
          path: ~/.gradle/caches
